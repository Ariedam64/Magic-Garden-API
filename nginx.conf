server {
    listen 80;
    server_name mg-api.ariedam.fr;
    return 301 https://mg-api.ariedam.fr$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mg-api.ariedam.fr;

    ssl_certificate /etc/letsencrypt/live/mg-api.ariedam.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mg-api.ariedam.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Performance
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/plain
        text/css
        text/xml
        image/svg+xml;

    # Serve sprite PNGs directly from Nginx
    location /assets/sprites/ {
        alias /srv/Magic-Garden-API/sprites_dump/sprite/;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        try_files $uri =404;
    }

    # SSE endpoints (long-lived connections)
    location /live/stream {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    location /live/weather/stream {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    location /live/shops/stream {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;

        proxy_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        access_log off;
    }

    location / {
        proxy_pass http://127.0.0.1:3002;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
