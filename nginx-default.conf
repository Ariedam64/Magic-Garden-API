# Default server configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /var/www/html;
    index index.html index.htm index.nginx-debian.html;
    server_name _;

    location / {
        try_files $uri $uri/ =404;
    }
}

# Magic Garden API
server {
    server_name mg-api.ariedam.fr;

    # Performance
    sendfile on;
    tcp_nopush on;
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_types
        application/json
        application/javascript
        application/xml
        text/plain
        text/css
        text/xml
        image/svg+xml;

    # Serve sprite PNGs directly from Nginx
    location /assets/sprites/ {
        alias /srv/Magic-Garden-API/sprites_dump/sprite/;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
        try_files $uri =404;
    }

    location / {
        proxy_pass http://127.0.0.1:3002;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/mg-api.ariedam.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mg-api.ariedam.fr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = mg-api.ariedam.fr) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name mg-api.ariedam.fr;
    return 404;
}
